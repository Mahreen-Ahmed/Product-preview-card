<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

</head>
<body>
<div class="productcard">
  <div class="productcard__image">
    <img src="images/image-product-desktop.jpg" alt="channel image" class="productcard__image--desktop">
    <img src="images/image-product-mobile.jpg" alt="channel image" class="productcard__image--mobile">
  </div>
  <div class="productcard__content">
    <div class="productcard__content--label">Perfume</div>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="productcard__content--price"><strong>$149.99</strong><del>$169.99</del> </div>
    <button class="btn-primary">
      <span class="material-symbols-outlined">shopping_cart</span>Add to Cart</button>
  </div>
</div>
</div>
</body>
</html>
